<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title> </title>
	<style>
		.card {
			width: 150px;
			height: 200px;
			border: 1px solid black;
			background-color: white;
			display: inline-block;
			margin: 5px;
			text-align: center;
		}
		.card_cost{
			position: absolute;
			bottom: 0;
			width: 100%;			
			font-size: 20px;
			color: red;
		}
		.card_description{
			font-size: 15px;
			margin: 5px;
		}
		.card_header{
			background-color: lightgray;
			font-size: 20px;
		}
		.card:not(.no_buy):hover {
			cursor: pointer;
			background-color: lightblue;
		}
		.effect{
			margin: 10px;
		}
		.income{
			background-color: lightgreen;
			color: darkgreen;
		}
		.market_expires{
			position: absolute;
			bottom: 30px;
			width: 100%;
			font-size: 20px;
		}
		.market_expires-1 {
			background-color: red;
		}
		.market_expires-2 {
			background-color: yellow;
		}
		.market_expires-3{
			background-color: orange;
		}		
		.no_buy {
			opacity: 0.5;
		}

		.upgrade{
			background-color: lightyellow;
		}
		#effects{
			position: fixed;
			top: 80px;
			right: 0;
			width: 200px;
			height: auto;
			background-color: lightgray;
			z-index: 1000;
		}
		#info_bar{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 75px;
			background-color: lightgray;
			z-index: 1000;
			text-align:center;
			font-size: 50px;
		}
		#hand_area{
			position: fixed;
			padding-left: 250px;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 200px;
			background-color: lightgray;
			z-index: 1000;
		}
		#market{
			margin: 250px;
			
			
			text-align: left;
		}
		#total_earnings_section {
			position: fixed;
			right: 0;
			margin-right: 50px;
		}
		#turn_section{
			position: fixed;
			left: 0;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div id="info_bar">
		<span id="turn_section"></span>
		<span id='money_section'>$<span id='money'></span></span>
		<span id="total_earnings_section"></span>
	</div>
	<div id="market"></div>
	<div id="effects"></div>
	<div id="hand_area"></div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>	
	<script src='js/Loop.js'></script> 
	<script src='js/Card.js'></script> 
	<script src='js/Player.js'></script>
	<script src='js/CardGenerator.js'></script> 
	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
